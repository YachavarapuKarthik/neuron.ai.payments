<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron AI UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

 .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90%;
    height: 150px; /* Adjust height as needed */
    background-image: url('neuronailogo.jpg');
    background-size: contain; /* Ensure the entire image fits within the container */
    background-repeat: no-repeat;
    background-position: center center; /* Center the image within the container */
    margin: 20px auto; /* Center the container horizontally */
    margin-bottom: 20px;
}


        .upi-images {
            margin-bottom: 20px;
        }

        .upi-images img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .pay-now-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pay-now-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"><img src="https://drive.google.com/file/d/17K0Nc_KLx2PTxpsj_7mJt5qH364AVzvn/view?usp=drive_link" alt=""></div>
        <h1>Neuron AI UPI Payment</h1>
        <div class="upi-images">
            <img src="https://telecombyte.com/wp-content/uploads/2022/02/bhim-upi-logo.jpg" alt="UPI Image 1">
            <img src="https://static-ai.asianetnews.com/images/01hgt2wy16dsah1egaq6sw9bnw/gpay-phonepay-paytm-upi-apps_363x203xt.jpg"
                alt="UPI Image 2">
        </div>
        <p>To make a payment, click the "Pay Now" button below:</p>
        <button class="pay-now-button" onclick="redirectToUPI()">Pay Now</button>

        <script>
            function redirectToUPI() {
                window.location.href = "upi://pay?pa=neuron.ai@axl&pn=Neuron%20AI&tn=Payment%20for%20services&am=349&cu=INR";
            }
        </script>
    </div>
</body>

</html>
