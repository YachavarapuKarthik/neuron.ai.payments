<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .upi-images {
            margin-bottom: 20px;
        }
        .pay-now-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .pay-now-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UPI Payment</h1>
        <div class="upi-images">
            <img src="https://telecombyte.com/wp-content/uploads/2022/02/bhim-upi-logo.jpg" alt="UPI Image 1" width="100">
            <img src="https://as1.ftcdn.net/v2/jpg/06/16/18/18/1000_F_616181843_l404nbV07vMiXDZ1IhWiqZRDpetpuigu.jpg" alt="UPI Image 2" width="100">
        </div>
        <p>To make a payment, click the "Pay Now" button below:</p>
        <button class="pay-now-button" onclick="redirectToUPI()">Pay Now</button>

        <script>
            function redirectToUPI() {
                window.location.href = "upi://pay?pa=neuron.ai@axl&pn=Neuron%20AI&tn=Payment%20for%20services&am=349&cu=INR";
            }
        </script>
    </div>
</body>
</html>
